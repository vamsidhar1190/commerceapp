<div *ngFor="let product of products">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">product</th>
            <th scope="col">Size</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">BuyNow</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody  *ngFor="let product of products; let i=index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td><img [src]="product.imgSrc" alt="" style="width: 50px;height: 50px;border-radius: 50%;"></td>
            <td>{{product.prodSize}}</td>
            <td>
              <button class="btn btn-secondary" (click)="decreaseQuantity(product)">-</button>
              {{product.prodQua}}
              <button class="btn btn-secondary" (click)="increaseQuantity(product)">+</button>
            </td>
            <td>{{calculatePrice(product)}}</td>
            <td >  <button class="btn btn-primary">Buy</button></td>
            <td >  <button class="btn btn-primary" (click)="removeProduct(i)">Remove</button></td>
          </tr>
        </tbody>
     
      </table>

</div>
